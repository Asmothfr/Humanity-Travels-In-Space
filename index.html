<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Humanity Tavels in Space</title>
</head>
<body class="container">
    <header>
        <h1 class="title">HUMANITY TRAVELS IN SPACE</h1>
    </header>
    <main>
        <div class="content-bloc">
            <div class ="content">
                <i class="fa-2x fa-solid fa-earth-americas"></i>
                <p class="content-text rotation">...</p>
            </div>
            <div class ="content">
                <i class="fa-2x fa-solid fa-earth-americas"></i>
                <p class="content-text orbite">...</p>
            </div>
            <div class ="content">
                <i class="fa-2x fa-solid fa-sun"></i>
                <p class="content-text sun">...</p>
            </div>
            <div class ="content">
                <i class="fa-2x fa-solid fa-galaxy"></i>
                <p class="content-text galaxy">...</p>
            </div>
            <div class ="content">
                <i class="fa-2x fa-sharp fa-solid fa-timeline"></i>
                <p class="content-text full-distance">...</p>
            </div>
            <div class ="content">
                <i class="fa-2x fa-regular fa-clock"></i>
                <p class="content-text time">...</p>
            </div>
            <div class="content">
                <button class="startCount">Start</button>
                <button class="stopCount">Stop</button>
                <button class="resetCount">Reset</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="https://kit.fontawesome.com/3707069c6e.js" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
</html>
